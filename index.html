<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="display">
            
        </div>
        <div class="submit-form">
            <div class=" row row1">
                <div class="val mul" data-num="*">
                    X
                </div>
                <div class="val div" data-num="/">
                    /
                </div>
                <div class="val add" data-num="+">
                    +
                </div>
                <div class="val sub" data-num="-">
                    -
                </div>
            </div>
            <div class="row row2">
                <div class="val decimal" data-num=".">
                    .
                </div>
                <div class="val nine" data-num="9">
                    9
                </div>
                <div class="val eight" data-num="8">
                    8
                </div>
                <div class="val seven" data-num="7">
                    7
                </div>
            </div>
            <div class="row row3">
                <div class="val six" data-num="6">
                    6
                </div>
                <div class="val five" data-num="5">
                    5
                </div>
                <div class="val four" data-num="4">
                    4
                </div>
                <div class="val three" data-num="3">
                    3
                </div>
            </div>
            <div class="row row4">
                <div class="val two" data-num="2">
                    2
                </div>
                <div class="val one" data-num="1">
                    1
                </div>
                <div class="val zero" data-num="0">
                    0
                </div>
                <div class="res">
                    <input class="result" type="submit" value="="></input>
                </div>
            </div>
            <div class="row clear">
                <div class="clear">
                    C
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
